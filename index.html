<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="main-img-header-container">
      <div class="main-img">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium logo image">
        <div class="overlay">
        </div>
        <div class="overlay-icon">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>
     
      <h1 class="main-header">Equilibrium #3429</h1>
    </div>
   
    <p class="nft-description blue-font">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price-time-container">
      <div class="price-container">
        <img class="icon" src="/images/icon-ethereum.svg" alt="">
        <p class="nft-price cyan-font">0.041 ETH</p>
      </div>
  
      <div class="time-container">
        <img class="icon" src="/images/icon-clock.svg" alt="">
      <p class="time-remaining blue-font">3 days left</p>
      </div>  
    </div>

    <div class="divider"></div>
    
    <div class="nft-attribution">
      <img class="avatar" src="/images/image-avatar.png" alt="">
      <p class="attribution-copy"><span class="blue-font">Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>
  </div>


  <div class="footer"> 
    Coded by <a href="#">Dinar Davis</a>.
  </div>
</body>
</html>
